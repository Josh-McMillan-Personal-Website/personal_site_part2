  <h1>Sign Up</h1>
  <body>
    <div id="form">
      <form>
        <div class="row">
          <div class="column">
            <label for="firstname">First Name</label>
            <input type="text" value="First name here" />
          </div>
          <div class="column">
            <label for="lastname">Last Name</label>
            <input type="text" value="Last name here" />
          </div>
        </div>

        <div class="row">
          <div class="column">
            <label for="phone">Phone</label>
            <input type="number" />
          </div>
          <div class="column">
            <label for="email">Email</label>
            <input type="email" value="your email here" />
          </div>
        </div>

        <div class="row">
          <div class="column">
            <label for="passwrod">Password</label>
            <input type="password" />
          </div>
          <div class="column">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" />
          </div>
        </div>
        <div id="terms">
          <input type="checkbox" />
          <label for="terms">Accept the terms</label>
        </div>
        <button type="Submit">Submit</button>
      </form>
    </div>
  </body>
